<CENTER><H1>What is Philosophy?</H1></CENTER>
<P>
<I>Philosophy</I> is:
<OL>
<LI>the search for truth through reason
<LI>advanced learning in general (as in <I>PhD</I>, Doctor of Philosophy)
</OL>
<P>
<I>A Philosophy</I> is:
<OL>
<LI>a particular system of beliefs
<LI>a personal rule of life
</OL>
